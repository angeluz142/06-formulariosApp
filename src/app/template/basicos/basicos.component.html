<h2>Template: Basicos</h2>

<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            name="producto"           
            ngModel
            required
            minlength="3"
          />
          <span class="form-text text-danger"
            *ngIf="productValidation()"
          >Debe ser 3 letras</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            ngModel
            name="precio"
          />
          <span class="form-text text-danger"
          *ngIf="precioValidation()"
        >Debe ser mayor o igual a 0</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencia del producto"
            ngModel
            name="existencia"
            customMin
            [minimo]="0"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit" [disabled]="miFormulario.invalid">
            Guardar
          </button>
        </div>
      </div>


    </form>
  </div>
</div>


<div class="row">
  <div class="col">

    <span>valid</span>
    <pre> {{ miFormulario.valid }} </pre>

    <span>pristine</span>
    <pre> {{ miFormulario.pristine }} </pre>

    <span>touched</span>
    <pre> {{ miFormulario.touched }} </pre>

    <span>valid</span>
    <pre> {{ miFormulario.value | json }} </pre>


  </div>
</div>
