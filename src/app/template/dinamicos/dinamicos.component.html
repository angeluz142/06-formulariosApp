<h2>Tamplate: <small>Dinamicos</small></h2>

<hr>

<form (ngSubmit)="guardar()" #miFormulario="ngForm" >
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" 
                    [ngModel]="persona.nombre"
                    name="persona.nombre"                    
                    class="form-control" 
                    placeholder="Nombre" 
                    required>
                    <!-- <span class="form-text text-danger"
                    *ngIf="miFormulario.controls.nombre.touched"
                  >Campo obligatorio</span> -->
        </div>
    </div>



    <!-- Agregar favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input
                class="form-control" 
                placeholder="Agregar juego favorito"
                [(ngModel)]="nuevoJuego"
                name="nuevoJuego"
                (keyup.enter)="agregar()"
                >
                <button 
                    class="btn btn-outline-primary" 
                    type="button"                     
                    (click)="agregar()">Agregar</button>
            </div>
        </div>
    </div>

     <!-- lista favorito-->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Lista favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                    *ngFor="let juego of persona.favoritos; let i = index">
                <input               
                class="form-control " 
                [(ngModel)]="juego.nombre"
                name="favorito_{{i}}"
                required
                placeholder="Agregar juego favorito">  
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
            </div>
                
              
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid"
                    >Guardar</button>
        </div>
    </div>

</form>


<span>Persona</span>
<pre> {{ persona | json }} </pre>
