<h2>Tamplate: <small>Switches</small></h2>

<hr />

<form #miFormulario="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="flexRadioDefault1"
          value="F"
          [(ngModel)]="persona.genero"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Femenino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="flexRadioDefault2"
          value="M"
          [(ngModel)]="persona.genero"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Masculino
        </label>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
            name="notificacioness"
            [(ngModel)]="persona.notificaciones"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Recibir notificaciones</label
          >
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            name="terminoss"
            [(ngModel)]="terminoss"
            required
          />
          <label class="form-check-label" for="flexCheckDefault">
            Terminos y condiciones
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col">
            <button class="btn btn-outline-primary float-end" [disabled]="miFormulario.invalid" >Guardar </button>
        </div>
    </div>
    </div>


   

  </div>
</form>



<h5>Valor del formulario</h5>

<pre> {{ miFormulario.value | json }}  </pre>

<br>

<h5>Valid</h5>
<pre> {{ miFormulario.valid }} </pre>

<h5>Condiciones</h5>
<pre> {{ terminoss }}  </pre>
