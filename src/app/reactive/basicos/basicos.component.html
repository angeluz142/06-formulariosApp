<h2>Reactivos: Basicos</h2>

<hr />

<div class="row">
  <div class="col">
    <form (submit)="guardar()" [formGroup]="miFormulario" >
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            formControlName="nombre"
          />
          <span class="form-text text-danger"
             *ngIf="campoEsValido('nombre')"
          >Debe ser 3 letras</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            formControlName="precio"
          />
          <span class="form-text text-danger"
          *ngIf="campoEsValido('precio')"
        >Debe ser mayor o igual a 0</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencia del producto"
            formControlName="existencias"
          />
          <span class="form-text text-danger"
          *ngIf="campoEsValido('existencias')"
        >Debe ser mayor o igual a 0</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">
            Guardar
          </button>
        </div>
      </div>


    </form>
  </div>
</div>


<div class="row">
  <div class="col">

    <span>valid</span>
      <pre> {{ miFormulario.valid }} </pre>

    <span>pristine</span>
    <pre> {{ miFormulario.pristine }} </pre>

    <span>touched</span>
    <pre> {{ miFormulario.touched }} </pre>

    <span>valid</span>
    <pre> {{ miFormulario.value | json }} </pre>


  </div>
</div>
